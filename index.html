<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* Add some basic styling for the image grid */
        #imageGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Image grid container -->
    <div id="imageGrid"></div>

    <!-- JavaScript file -->
    <script src="script.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const imageGrid = document.getElementById("imageGrid");

    // List of image filenames
    const imageNames = ["image1.jpg", "image2.jpg", "image3.jpg"];

    // Loop through image names and create image elements
    imageNames.forEach(function (imageName) {
        const imgElement = document.createElement("img");
        imgElement.src = "/images/" + imageName; // Adjust the path as needed
        imgElement.alt = imageName; // Set alt attribute for accessibility
        imageGrid.appendChild(imgElement);
    });
});
        
</script>
</body>
</html>
